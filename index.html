
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleSender Pro | Terminal OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel Standalone is essential for running TSX directly in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff41;
      --deep-black: #050505;
      --glitch-pink: #ff00ff;
      --glitch-cyan: #00ffff;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--deep-black);
      color: var(--neon-green);
      overflow-x: hidden;
      margin: 0;
    }
    
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 1000;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .hacking-grid {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }

    .glitch-text {
      position: relative;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--glitch-pink), -2px 0 var(--glitch-cyan); }
      50% { text-shadow: -2px 0 var(--glitch-pink), 2px 0 var(--glitch-cyan); }
      100% { text-shadow: 2px 0 var(--glitch-pink), -2px 0 var(--glitch-cyan); }
    }

    .glass-panel {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.05);
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.4) !important;
    }

    .scanline {
      width: 100%;
      height: 2px;
      z-index: 1001;
      background: rgba(0, 255, 65, 0.1);
      position: absolute;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .notification-glass {
      background: rgba(0, 255, 65, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 65, 0.2);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="relative min-h-screen">
  <div class="hacking-grid"></div>
  <div class="scanline"></div>
  <div id="root"></div>

  <!-- Using relative path and ensuring only ONE entry point for Babel -->
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
